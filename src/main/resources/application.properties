spring.application.name=studentCRUD

# H2 Database Configuration (file-based to persist data)
spring.datasource.url=jdbc:h2:file:./data/studentdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable HTTP method override for DELETE and PUT requests
spring.mvc.hiddenmethod.filter.enabled=true
