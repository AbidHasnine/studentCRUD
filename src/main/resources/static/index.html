<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Management System</h1>
        

        <div id="alertContainer"></div>


        <div class="card mb-4">
            <div class="card-header">
                <h5 id="formTitle">Add New Student</h5>
            </div>
            <div class="card-body">
                <form id="studentForm">
                    <input type="hidden" id="studentId">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="studentName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="studentEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="studentEmail" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="studentDepartment" class="form-label">Department</label>
                            <input type="text" class="form-control" id="studentDepartment" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">Save</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                </form>
            </div>
        </div>


        <div class="card">
            <div class="card-header">
                <h5>Students List</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Students loaded here -->
                    </tbody>
                </table>
                <div id="emptyState" class="text-center text-muted" style="display: none;">
                    <p>No students found. Add one above.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
